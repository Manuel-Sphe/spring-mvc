<!DOCTYPE html >
<html >
  <head>
    <title>Form</title>
    <!-- Add the Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  </head>
  <body class="m-0 font-sans bg-blue-gray-900">
      <!-- Add the Tailwind CSS classes to the HTML elements -->
      <div class="bg-gray-900 overflow-hidden">
          <a th:href="@{/}" class="inline-block text-gray-300 hover:bg-gray-700 px-4 py-2">Form</a>
          <a th:href="@{/grades}" class="inline-block text-gray-300 hover:bg-gray-700 px-4 py-2">Grades</a>
      </div>

      <div class="mx-auto w-1/2 mt-10 p-6 rounded-md shadow-lg bg-gray-50">
          <h2 class="text-3xl font-bold mb-6 text-center">Grade Portal</h2>
          <form method="post" th:object="${grade}" th:action="@{/handleSubmit}" class="space-y-4">
              <div class="flex flex-col">
                  <label for="name" class="text-lg font-medium mb-2">Name</label>
                  <input type="text" placeholder="Name" th:field="*{name}" class="rounded-md border-gray-300 border px-3 py-2">
              </div>
              <div class="flex flex-col">
                  <label for="score" class="text-lg font-medium mb-2">Score</label>
                  <input type="text" placeholder="Score" th:field="*{score}" class="rounded-md border-gray-300 border px-3 py-2">
              </div>
              <div class="flex flex-col">
                  <label for="subject" class="text-lg font-medium mb-2">Subject</label>
                  <input type="text" placeholder="Subject" th:field="*{subject}" class="rounded-md border-gray-300 border px-3 py-2">
              </div>
              <input type="hidden" th:field="*{id}">
              <div class="text-center">
                  <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Submit</button>
              </div>
          </form>
      </div>


  </body>
</html>
